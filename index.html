<!DOCTYPE html>
<html>
<head>
    <title>Microbe Evolution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; background: #0d1b2a; }
        #gameCanvas { position: absolute; }
        .ui {
            position: fixed; padding: 15px; background: #1b263bcc; border-radius: 10px; 
            color: white; font-family: 'Arial', sans-serif; backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #stats { top: 20px; left: 20px; }
        #abilities { bottom: 20px; right: 20px; text-align: right; }
        button {
            background: #415a77; color: white; border: none; padding: 10px 15px;
            margin: 5px; border-radius: 5px; cursor: pointer; transition: 0.2s;
        }
        button:hover { background: #778da9; }
        #menu {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; padding: 30px; background: #1b263b; border-radius: 15px;
        }
        #menu h1 { margin: 0 0 20px; color: #e0e1dd; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Microbe Evolution</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="showInstructions()">How to Play</button>
    </div>
    <canvas id="gameCanvas" class="hidden"></canvas>
    <div id="stats" class="ui hidden">
        <div>Health: <span id="health">100</span></div>
        <div>Energy: <span id="energy">50</span></div>
        <div>DNA: <span id="dna">0</span></div>
    </div>
    <div id="abilities" class="ui hidden">
        <button onclick="evolve('speed')">Speed+ (10 DNA)</button>
        <button onclick="evolve('health')">Health+ (15 DNA)</button>
        <button onclick="evolve('vision')">Vision+ (20 DNA)</button>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const WORLD_SIZE = 3000;
let cameraX = 0, cameraY = 0;
let gameActive = false;
let targetX = null, targetY = null;

// Setup canvas
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const player = {
    x: WORLD_SIZE/2, y: WORLD_SIZE/2, size: 20,
    speed: 2, health: 100, energy: 50, dna: 0,
    vision: 200, direction: 0
};

const world = {
    resources: [],
    creatures: [],
    particles: [],
    herds: new Map()
};

function createCreature(type, x, y) {
    const base = {
        x, y, size: 15, health: 100,
        direction: 0, speed: 1.2,
        attack: 0, lastAttack: 0,
        cooldown: false
    };
    
    switch(type) {
        case 'predator':
            return {...base, 
                color: '#ff4444', 
                speed: 1.8,
                attack: 5,
                vision: 300,
                attackCooldown: 2000
            };
        case 'herbivore':
            return {...base,
                color: '#44ff44',
                speed: 1.5,
                flee: true,
                herd: null
            };
        case 'parasite':
            return {...base,
                color: '#aa44ff',
                size: 10,
                speed: 1.4,
                drain: 2
            };
    }
}

function generateWorld() {
    world.resources = [];
    world.creatures = [];
    world.herds.clear();
    
    // Resources
    for(let i = 0; i < 150; i++) {
        world.resources.push({
            x: Math.random() * WORLD_SIZE,
            y: Math.random() * WORLD_SIZE,
            type: Math.random() > 0.2 ? 'food' : 'dna',
            value: 10
        });
    }
    
    // Create herds
    for(let i = 0; i < 5; i++) {
        const herd = {
            centerX: Math.random() * WORLD_SIZE,
            centerY: Math.random() * WORLD_SIZE,
            members: []
        };
        world.herds.set(i, herd);
        
        // Add herbivores to herd
        for(let j = 0; j < 5; j++) {
            const herbivore = createCreature('herbivore', 
                herd.centerX + (Math.random()-0.5)*200,
                herd.centerY + (Math.random()-0.5)*200
            );
            herbivore.herd = i;
            herd.members.push(herbivore);
            world.creatures.push(herbivore);
        }
    }
    
    // Add predators and parasites
    for(let i = 0; i < 10; i++) {
        world.creatures.push(createCreature('predator', 
            Math.random() * WORLD_SIZE,
            Math.random() * WORLD_SIZE
        ));
    }
    for(let i = 0; i < 5; i++) {
        world.creatures.push(createCreature('parasite', 
            Math.random() * WORLD_SIZE,
            Math.random() * WORLD_SIZE
        ));
    }
}

function updateHerds() {
    world.herds.forEach(herd => {
        // Update herd center
        let totalX = 0, totalY = 0;
        herd.members.forEach(m => {
            totalX += m.x;
            totalY += m.y;
        });
        herd.centerX = totalX / herd.members.length;
        herd.centerY = totalY / herd.members.length;
        
        // Move herd members
        herd.members.forEach(member => {
            if(!member.flee) return;
            
            // Stay near herd center
            const dx = herd.centerX - member.x;
            const dy = herd.centerY - member.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist > 100) {
                member.x += (dx/dist) * member.speed;
                member.y += (dy/dist) * member.speed;
            }
        });
    });
}

function updateCreatures(deltaTime) {
    world.creatures.forEach(creature => {
        // Movement logic
        let target = null;
        if(creature.attack && !creature.cooldown) {
            const dx = player.x - creature.x;
            const dy = player.y - creature.y;
            if(Math.sqrt(dx*dx + dy*dy) < creature.vision) {
                target = player;
            }
        } else if(creature.flee) {
            world.creatures.forEach(c => {
                if(c.attack && distance(c, creature) < 200) {
                    target = c;
                }
            });
        } else if(creature.drain) {
            const closest = world.creatures.concat([player])
                .reduce((closest, curr) => 
                    distance(curr, creature) < distance(closest, creature) ? curr : closest);
            if(distance(closest, creature) < 500) target = closest;
        }

        // Move
        if(target) {
            const angle = Math.atan2(target.y - creature.y, target.x - creature.x);
            creature.direction = angle;
            if(creature.flee) {
                creature.x -= Math.cos(angle) * creature.speed;
                creature.y -= Math.sin(angle) * creature.speed;
            } else {
                creature.x += Math.cos(angle) * creature.speed;
                creature.y += Math.sin(angle) * creature.speed;
            }
        }

        // Boundaries
        creature.x = Math.max(0, Math.min(WORLD_SIZE, creature.x));
        creature.y = Math.max(0, Math.min(WORLD_SIZE, creature.y));

        // Combat
        if(creature.attack && !creature.cooldown && 
           distance(creature, player) < creature.size + player.size) {
            player.health -= creature.attack;
            creature.cooldown = true;
            setTimeout(() => creature.cooldown = false, creature.attackCooldown);
            createParticles(player.x, player.y, 10, '#ff0000');
        }
        
        if(creature.drain && distance(creature, player) < 20) {
            player.energy -= 0.5;
            creature.health += 1;
        }
    });
}

function createParticles(x, y, count, color) {
    for(let i = 0; i < count; i++) {
        world.particles.push({
            x, y,
            vx: (Math.random()-0.5)*4,
            vy: (Math.random()-0.5)*4,
            life: 1,
            color
        });
    }
}

function update(deltaTime) {
    if (!gameActive) return;

    // Player movement
    const speed = player.speed * (player.energy > 0 ? 1 : 0.5);
    if(targetX !== null && targetY !== null) {
        const dx = (targetX - canvas.width/2) - cameraX;
        const dy = (targetY - canvas.height/2) - cameraY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        
        if(dist > speed) {
            player.x += (dx/dist)*speed;
            player.y += (dy/dist)*speed;
            player.direction = Math.atan2(dy, dx);
            player.energy = Math.max(0, player.energy - 0.1);
        }
    }
    
    cameraX = player.x - canvas.width/2;
    cameraY = player.y - canvas.height/2;

    // Resource collection
    world.resources = world.resources.filter(resource => {
        if(distance(resource, player) < player.size) {
            createParticles(resource.x, resource.y, 5, resource.type === 'food' ? '#00ff00' : '#00ffff');
            if(resource.type === 'food') {
                player.health = Math.min(100, player.health + 5);
            } else {
                player.dna += 1;
            }
            return false;
        }
        return true;
    });

    updateHerds();
    updateCreatures(deltaTime);
    
    // Update particles
    world.particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.02;
    });
    world.particles = world.particles.filter(p => p.life > 0);

    // Update UI
    document.getElementById('health').textContent = Math.round(player.health);
    document.getElementById('energy').textContent = Math.round(player.energy);
    document.getElementById('dna').textContent = player.dna;
}

function draw() {
    ctx.fillStyle = '#0d1b2a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw resources
    world.resources.forEach(resource => {
        ctx.fillStyle = resource.type === 'food' ? '#00ff00' : '#00ffff';
        ctx.beginPath();
        ctx.arc(resource.x - cameraX, resource.y - cameraY, 5, 0, Math.PI*2);
        ctx.fill();
    });

    // Draw creatures
    world.creatures.concat([player]).forEach(creature => {
        const screenX = creature.x - cameraX;
        const screenY = creature.y - cameraY;
        
        // Body
        ctx.fillStyle = creature.color || '#ffffff';
        ctx.beginPath();
        ctx.arc(screenX, screenY, creature.size, 0, Math.PI*2);
        ctx.fill();

        // Eyes
        const eyeDist = creature.size * 0.4;
        const eyeAngle = creature.direction;
        [Math.PI/6, -Math.PI/6].forEach(offset => {
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(
                screenX + Math.cos(eyeAngle + offset) * eyeDist,
                screenY + Math.sin(eyeAngle + offset) * eyeDist,
                creature.size * 0.2, 0, Math.PI*2
            );
            ctx.fill();
        });
    });

    // Draw particles
    world.particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.beginPath();
        ctx.arc(p.x - cameraX, p.y - cameraY, 2, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;
}

function distance(a, b) {
    return Math.sqrt((a.x - b.x)**2 + (a.y - b.y)**2);
}

// Input handling
canvas.addEventListener('click', e => {
    targetX = e.clientX;
    targetY = e.clientY;
});
canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    targetX = e.touches[0].clientX;
    targetY = e.touches[0].clientY;
});

function evolve(type) {
    const upgrades = {
        speed: { cost: 10, effect: p => p.speed += 0.5 },
        health: { cost: 15, effect: p => p.health += 20 },
        vision: { cost: 20, effect: p => p.vision += 50 }
    };
    const upgrade = upgrades[type];
    if(player.dna >= upgrade.cost) {
        upgrade.effect(player);
        player.dna -= upgrade.cost;
    }
}

function startGame() {
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('gameCanvas').classList.remove('hidden');
    document.getElementById('stats').classList.remove('hidden');
    document.getElementById('abilities').classList.remove('hidden');
    
    player.health = 100;
    player.energy = 50;
    player.dna = 0;
    player.x = WORLD_SIZE/2;
    player.y = WORLD_SIZE/2;
    
    generateWorld();
    gameActive = true;
    lastTime = Date.now();
    requestAnimationFrame(gameLoop);
}

function showInstructions() {
    alert(`How to Play:
- Move by clicking/tapping
- Collect green food for health
- Collect blue DNA for upgrades
- Avoid red predators
- Use DNA to evolve in the bottom right menu
- Survive as long as possible!`);
}

let lastTime = Date.now();
function gameLoop() {
    if (!gameActive) return;
    
    const currentTime = Date.now();
    const deltaTime = currentTime - lastTime;
    lastTime = currentTime;
    
    update(deltaTime);
    draw();
    
    if (player.health > 0) {
        requestAnimationFrame(gameLoop);
    } else {
        endGame();
    }
}

function endGame() {
    gameActive = false;
    alert('Game Over! Your DNA: ' + player.dna);
    document.getElementById('menu').classList.remove('hidden');
    document.getElementById('gameCanvas').classList.add('hidden');
    document.getElementById('stats').classList.add('hidden');
    document.getElementById('abilities').classList.add('hidden');
}

// Инициализация
window.addEventListener('load', () => {
    resizeCanvas();
    document.getElementById('menu').classList.remove('hidden');
});

window.Telegram.WebApp.ready();
</script>
</body>
</html>
