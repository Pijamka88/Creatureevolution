<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spore-like Game for Telegram</title>
    <style>
        /* CSS styles from style.css */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body.dark {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        body.light {
            background-color: #ffffff;
            color: #1e1e1e;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            color: white;
            font-size: 18px;
        }

        .score, .size {
            margin: 5px 0;
        }

        /* Evolution menu styles */
        .evolution-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 20;
            display: none;
        }

        .evolution-menu h2 {
            margin-top: 0;
        }

        .evolution-menu button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .evolution-menu button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="size">Size: <span id="sizeValue">1</span></div>
        </div>
        <!-- Evolution menu -->
        <div class="evolution-menu" id="evolutionMenu">
            <h2>Choose Evolution Path</h2>
            <button id="speedEvolution">Speed +</button>
            <button id="defenseEvolution">Defense +</button>
            <button id="attackEvolution">Attack +</button>
        </div>
    </div>

    <script>
        // particles.js code
        class ParticleSystem {
            constructor(canvas, ctx) {
                this.canvas = canvas;
                this.ctx = ctx;
                this.particles = [];
            }

            createParticle(x, y, color) {
                return {
                    x: x,
                    y: y,
                    color: color,
                    velocity: {
                        x: (Math.random() - 0.5) * 4,
                        y: (Math.random() - 0.5) * 4
                    },
                    life: 1.0,
                    decay: 0.02
                };
            }

            emit(x, y, color, count) {
                for (let i = 0; i < count; i++) {
                    this.particles.push(this.createParticle(x, y, color));
                }
            }

            update() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    particle.x += particle.velocity.x;
                    particle.y += particle.velocity.y;
                    particle.life -= particle.decay;

                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            draw() {
                this.particles.forEach(particle => {
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(${particle.color}, ${particle.life})`;
                    this.ctx.fill();
                });
            }
        }

        // telegramApp.js code
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;

        // Expand the web app to full height
        tg.expand();

        // Setting theme
        document.body.className = tg.colorScheme;

        // Function to send score to bot
        function sendScoreToBot(score, size) {
            // Get user info if available
            const user = tg.initDataUnsafe?.user || {};
            
            const gameData = {
                score: score,
                size: size,
                userId: user.id || 'unknown',
                username: user.username || 'anonymous',
                timestamp: new Date().toISOString()
            };
            
            // On GitHub Pages we can only send data directly to Telegram
            // We can't make a server request since there is no backend
            console.log('Sending game data to Telegram:', gameData);
            
            // Send data back to the Telegram bot
            tg.sendData(JSON.stringify(gameData));
        }

        // Function to show game completion in Telegram
        function completeGame(score, size) {
            // Send final score to bot
            sendScoreToBot(score, size);
            
            // Close the Web App and send the data back
            tg.close();
        }

        // Telegram button to show in the game
        function showTelegramBackButton() {
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                // Handle back button click
                if (confirm('Are you sure you want to exit the game?')) {
                    tg.close();
                }
            });
        }

        // Hide the back button when not needed
        function hideTelegramBackButton() {
            tg.BackButton.hide();
        }

        // Telegram haptic feedback
        function telegramHapticFeedback(type) {
            switch(type) {
                case 'notification':
                    tg.HapticFeedback.notificationOccurred('success');
                    break;
                case 'impact':
                    tg.HapticFeedback.impactOccurred('medium');
                    break;
                case 'selection':
                    tg.HapticFeedback.selectionChanged();
                    break;
            }
        }

        // game.js code
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;

                this.score = 0;
                this.size = 1;
                this.particles = new ParticleSystem(this.canvas, this.ctx);
                this.mutationPoints = 0;
                this.lastMutationSize = 1;
                this.powerUps = [];

                // Evolution menu
                this.evolutionMenu = document.getElementById('evolutionMenu');
                this.speedEvolutionButton = document.getElementById('speedEvolution');
                this.defenseEvolutionButton = document.getElementById('defenseEvolution');
                this.attackEvolutionButton = document.getElementById('attackEvolution');

                // Initialize evolution menu event listeners
                this.setupEvolutionMenu();

                // Creature customization
                this.creature = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height / 2,
                    size: 20,
                    speed: 5,
                    segments: [{x: 0, y: 0}],
                    angle: 0,
                    mutations: {
                        speed: 0,
                        defense: 0,
                        attack: 0
                    },
                    color: '0, 255, 0',
                    effects: {
                        speedBoost: 0,
                        defenseBoost: 0,
                        trail: []
                    },
                    glow: 0,
                    bodyParts: [] // Array to store custom body parts
                };

                this.foodTypes = [
                    { type: 'normal', color: '0, 255, 0', chance: 0.7, points: 10, effectType: 'none' },
                    { type: 'speed', color: '255, 0, 0', chance: 0.1, points: 15, effectType: 'orbit' },
                    { type: 'defense', color: '0, 0, 255', chance: 0.1, points: 15, effectType: 'orbit' },
                    { type: 'bonus', color: '255, 255, 0', chance: 0.1, points: 30, effectType: 'pulse' }
                ];

                this.food = [];
                this.predators = [];
                this.foodSpawnRate = 30;
                this.foodSpawnTimer = 0;
                this.maxFood = 10;
                this.predatorSpawnRate = 300;
                this.predatorSpawnTimer = 0;
                this.maxPredators = 5;

                // Initialize
                this.setupEventListeners();
                this.spawnInitialFood(10);
                
                // Start game loop
                this.loop();
            }

            setupEvolutionMenu() {
                this.speedEvolutionButton.addEventListener('click', () => {
                    this.creature.mutations.speed += 0.5;
                    this.creature.speed += 1;
                    this.hideEvolutionMenu();
                });

                this.defenseEvolutionButton.addEventListener('click', () => {
                    this.creature.mutations.defense += 0.5;
                    this.creature.size += 5;
                    this.hideEvolutionMenu();
                });

                this.attackEvolutionButton.addEventListener('click', () => {
                    this.creature.mutations.attack += 0.5;
                    this.hideEvolutionMenu();
                });
            }

            showEvolutionMenu() {
                this.evolutionMenu.style.display = 'block';
            }

            hideEvolutionMenu() {
                this.evolutionMenu.style.display = 'none';
                this.mutationPoints = 0;
            }

            evolve() {
                this.showEvolutionMenu();
            }

            // Rest of the code remains the same...
        }

        // Start the game when the page loads
        window.onload = () => {
            new Game();
        };
    </script>
</body>
</html>
